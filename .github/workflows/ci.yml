name: CI

on:
  push:
    branches: [ dev ]
    paths:
      - 'sf_our_events_api/**'
      - 'next_our_events_front/**'
  pull_request:
    paths:
      - 'sf_our_events_api/**'
      - 'next_our_events_front/**'

jobs:
  # --------------------
  # ðŸ§± Job 1 : Symfony API
  # --------------------
  api:
    name: "API (Symfony)"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sf_our_events_api
    env:
      DATABASE_URL: "mysql://root:root@127.0.0.1:3306/db_our_events"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, intl, pdo_mysql
          coverage: xdebug

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --no-interaction

      - name: Run Symfony tests
        run: php bin/phpunit --testdox

  # --------------------
  # ðŸŽ¨ Job 2 : Next.js front
  # --------------------
  front:
    name: "Front (Next.js)"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: next_our_events_front
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: next_our_events_front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build Next.js app
        run: npm run build